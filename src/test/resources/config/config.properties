# Web Testing Configuration

# Browser Configuration
browser.name=chrome
browser.headless=false
browser.window.maximize=true

# Test URLs
base.url=https://demoqa.com
test.url=https://the-internet.herokuapp.com
ecommerce.url=https://automationexercise.com

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30
element.wait=5

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.path=screenshots/
video.recording=false
video.path=videos/

# Test Data Configuration
test.data.path=src/test/resources/data/
excel.data.file=testdata.xlsx
csv.data.file=testdata.csv

# Reporting Configuration
report.path=reports/
allure.results.directory=target/allure-results
extent.report.name=Web Test Report
extent.report.title=Web Testing Automation Report

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# Logging Configuration
log.level=INFO
log.file=logs/web-testing.log

# Parallel Execution
parallel.execution=false
thread.count=3

# Cross-browser Testing
browsers=chrome,firefox,edge
platforms=windows,mac,linux
